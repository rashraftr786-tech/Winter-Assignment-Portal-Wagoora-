<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Winter Assignment Portal | Zone Wagoora</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <link rel="stylesheet" href="style.css?v=1.5">
</head>
<body class="min-h-screen">

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-6">
        <div class="glass p-10 w-full max-w-md text-center">
            <div class="inline-flex p-5 rounded-3xl bg-indigo-600/20 text-indigo-400 mb-6 border border-indigo-500/30">
                <i class="fas fa-snowflake text-4xl"></i>
            </div>
            <h1 class="text-3xl font-black mb-1 tracking-tight">Winter Assignment Portal</h1>
            <p class="text-indigo-400 text-sm font-bold uppercase tracking-widest mb-2">Zone Wagoora (Baramulla)</p>
            <p class="text-slate-500 text-[10px] leading-tight mb-8">
                Designed and developed by:<br>
                <strong>Mohammad Ashraf Rather</strong><br>
                Govt. Primary School Pethgam Wagoora<br>
                Near ZEO Office Wagoora
            </p>

            <div class="space-y-4 text-left">
                <select id="role-select">
                    <option value="student">Student Account</option>
                    <option value="teacher">Teacher Account</option>
                    <option value="hoi">HOI Dashboard</option>
                    <option value="superadmin">Super Admin</option>
                </select>
                
                <input type="email" id="email-field" placeholder="Email Address">
                <input type="password" id="pass-field" placeholder="Password">
                
                <button onclick="handleLogin()" class="btn-glow w-full mt-6">Authorize Access</button>
            </div>
        </div>
    </div>

    <div id="main-dashboard" class="hidden min-h-screen p-4 lg:p-8">
        <div id="nav-info" class="hidden justify-between items-center mb-8 px-2">
            <div>
                <span id="display-role" class="text-[10px] font-black uppercase tracking-widest px-3 py-1 bg-indigo-500/10 rounded-full border border-indigo-500/20 text-indigo-400"></span>
                <h2 id="display-name" class="text-2xl font-bold mt-2">Workspace</h2>
            </div>
            <button onclick="logout()" class="w-12 h-12 rounded-2xl glass flex items-center justify-center text-red-400">
                <i class="fas fa-power-off"></i>
            </button>
        </div>

        <div id="panel-superadmin" class="panel hidden space-y-6">
            <div class="glass p-6">
                <h3 class="font-bold mb-4"><i class="fas fa-user-plus mr-2 text-indigo-400"></i> Register New Individual Account</h3>
                <div class="grid md:grid-cols-2 gap-4">
                    <input type="text" id="reg-name" placeholder="Full Name (e.g. Zahid)">
                    <input type="email" id="reg-email" placeholder="Email">
                    <input type="password" id="reg-pass" placeholder="Password">
                    <select id="reg-role">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="hoi">HOI</option>
                    </select>
                    <input type="text" id="reg-school" placeholder="School Name">
                    <input type="text" id="reg-class" placeholder="Class (e.g. 5th)">
                </div>
                <button onclick="createNewSecureUser()" class="w-full mt-4">Create Secure Account</button>
            </div>

            <div class="glass p-6">
                <h3 class="font-bold mb-4"><i class="fas fa-school mr-2 text-indigo-400"></i> Global School Registry</h3>
                <input type="text" id="school-name" placeholder="School Name" class="mb-3">
                <input type="text" id="school-location" placeholder="Location" class="mb-4">
                <button onclick="registerNewSchool()" class="w-full">Register School</button>
            </div>
        </div>

        <div id="panel-teacher" class="panel hidden space-y-6">
            <div class="glass p-8">
                <h3 class="font-bold mb-6 text-indigo-400">Post Assignment/Quiz</h3>
                <input type="text" id="quiz-title" placeholder="Topic Title" class="mb-3">
                <textarea id="quiz-question" placeholder="Enter Assignment Description or Question" class="mb-4 h-24"></textarea>
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <input type="text" id="opt-a" placeholder="Option A">
                    <input type="text" id="opt-b" placeholder="Option B">
                </div>
                <button onclick="postQuiz()" class="w-full">Publish to My School</button>
            </div>
        </div>

        <div id="panel-student" class="panel hidden space-y-6">
            <div class="glass p-6 bg-gradient-to-br from-indigo-600/20 to-purple-600/20 border-indigo-500/30">
                <p class="text-xs font-bold uppercase opacity-60">Student Profile</p>
                <p id="student-info-display" class="text-xl font-bold text-white"></p>
            </div>
            <div id="quiz-feed" class="space-y-4"></div>
        </div>
    </div>

    <script src="script.js?v=1.5"></script>
</body>
</html>
