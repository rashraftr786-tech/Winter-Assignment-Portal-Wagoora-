<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Assignment Portal | Zone Wagoora</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .app-card { background: white; border-radius: 20px; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border: 1px solid #f1f5f9; transition: transform 0.2s; }
        .app-card:active { transform: scale(0.95); }
        .icon-box { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; font-size: 20px; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="auth-screen" class="flex-grow flex flex-col items-center justify-center p-6 bg-slate-50">
        <div class="w-full max-w-sm bg-white rounded-[40px] shadow-2xl overflow-hidden">
            <div class="bg-indigo-900 p-10 text-center text-white">
                <div class="w-20 h-20 bg-white/10 rounded-full flex items-center justify-center mx-auto mb-4 border border-white/20">
                    <i class="fas fa-snowflake text-3xl"></i>
                </div>
                <h1 class="text-xl font-bold">Wagoora v3.0</h1>
                <p class="text-xs text-indigo-300">Winter Assignment Portal</p>
            </div>
            
            <div id="login-form" class="p-8 space-y-4">
                <input type="email" id="login-email" placeholder="Email Address" class="w-full p-4 rounded-2xl bg-slate-50 border-none outline-indigo-500">
                <input type="password" id="login-pass" placeholder="Password" class="w-full p-4 rounded-2xl bg-slate-50 border-none outline-indigo-500">
                <button onclick="handleLogin()" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-indigo-200">Sign In</button>
                <p class="text-center text-sm text-slate-500">New user? <span onclick="toggleAuth()" class="text-indigo-600 font-bold cursor-pointer">Sign Up</span></p>
            </div>

            <div id="signup-form" class="p-8 space-y-3 hidden">
                <select id="reg-role" class="w-full p-4 rounded-2xl bg-slate-50 border-none">
                    <option value="student">I am a Student</option>
                    <option value="teacher">I am a Teacher</option>
                </select>
                <input type="text" id="reg-name" placeholder="Full Name" class="w-full p-4 rounded-2xl bg-slate-50 border-none">
                <input type="text" id="reg-school" placeholder="School Name" class="w-full p-4 rounded-2xl bg-slate-50 border-none">
                <select id="reg-class" class="w-full p-4 rounded-2xl bg-slate-50 border-none">
                    <option value="Foundational">Grade: Foundational (Upto 2nd)</option>
                    <option value="Primary">Grade: Primary (3rd to 5th)</option>
                    <option value="Middle">Grade: Middle (6th to 8th)</option>
                </select>
                <input type="email" id="reg-email" placeholder="Email" class="w-full p-4 rounded-2xl bg-slate-50 border-none">
                <input type="password" id="reg-pass" placeholder="Password" class="w-full p-4 rounded-2xl bg-slate-50 border-none">
                <button onclick="handleSignup()" class="w-full bg-green-600 text-white font-bold py-4 rounded-2xl">Request Access</button>
                <p class="text-center text-sm text-slate-500" onclick="toggleAuth()">Back to Login</p>
            </div>
        </div>
    </div>

    <div id="app-dashboard" class="hidden flex-grow flex flex-col">
        <div class="bg-indigo-600 p-8 text-white rounded-b-[40px] shadow-xl">
            <div class="flex items-center gap-5">
                <div class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center text-3xl font-bold border-2 border-white/50" id="pfp">?</div>
                <div>
                    <h2 id="user-name" class="text-2xl font-black">User Name</h2>
                    <p id="user-subtext" class="text-indigo-100 text-sm opacity-80">Class: Middle | Wagoora</p>
                    <div class="flex gap-2 mt-2">
                        <span id="coin-count" class="bg-white/20 px-3 py-1 rounded-full text-xs font-bold">ðŸª™ 0 Coins</span>
                        <span id="trophy-display" class="bg-white/20 px-3 py-1 rounded-full text-xs font-bold">No Trophy</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="role-view" class="p-6 grid grid-cols-2 sm:grid-cols-3 gap-4">
            </div>
    </div>

    <footer class="p-6 text-center text-slate-400">
        <p class="text-[10px] leading-relaxed">
            Designed and developed by:<br>
            <span class="text-slate-900 font-extrabold">MOHAMMAD ASHRAF RATHER</span><br>
            Govt. Primary School Pethgam Wagoora | Near ZEO Office Wagoora
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
