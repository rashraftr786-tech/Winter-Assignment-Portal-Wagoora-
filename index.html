<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Winter Assignment Portal | Zone Wagoora</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .app-gradient { background: linear-gradient(135deg, #6366f1 0%, #4338ca 100%); }
        .input-style { @apply w-full p-4 rounded-2xl bg-slate-100 border-none focus:ring-2 focus:ring-indigo-500 transition-all; }
        body { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="auth-screen" class="min-h-screen flex flex-col items-center justify-center p-6">
        <div class="w-full max-w-md bg-white rounded-[2.5rem] shadow-2xl p-8 border border-slate-100">
            <div class="text-center mb-8">
                <div class="w-20 h-20 app-gradient rounded-3xl mx-auto mb-4 flex items-center justify-center shadow-lg">
                    <i class="fas fa-graduation-cap text-white text-3xl"></i>
                </div>
                <h1 class="text-2xl font-black text-slate-800">Zone Wagoora</h1>
                <p class="text-slate-500 text-sm">Winter Assignment Portal</p>
            </div>
            <div id="login-box" class="space-y-4">
                <input type="email" id="login-email" placeholder="Email" class="input-style" autocapitalize="none">
                <input type="password" id="login-pass" placeholder="Password" class="input-style">
                <button type="button" onclick="handleLogin()" class="w-full app-gradient text-white font-bold py-4 rounded-2xl shadow-lg active:scale-95 transition-all">Sign In</button>
                <p class="text-center text-sm text-slate-500">New user? <span onclick="toggleView()" class="text-indigo-600 font-bold cursor-pointer underline">Register</span></p>
            </div>
            <div id="signup-box" class="hidden space-y-4">
                <select id="reg-role" onchange="updateFormFields()" class="input-style font-bold">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
                <input type="text" id="reg-name" placeholder="Full Name" class="input-style">
                <input type="text" id="reg-school" placeholder="School Name" class="input-style">
                <div id="student-extra-fields" class="space-y-4">
                    <select id="reg-grade" class="input-style font-bold">
                        <option value="Foundational">Foundational (Nur-2nd)</option>
                        <option value="Primary">Primary (3rd-5th)</option>
                        <option value="Middle">Middle (6th-8th)</option>
                    </select>
                </div>
                <input type="email" id="reg-email" placeholder="Email" class="input-style" autocapitalize="none">
                <input type="password" id="reg-pass" placeholder="Set Password" class="input-style">
                <button type="button" onclick="handleSignup()" class="w-full bg-slate-800 text-white font-bold py-4 rounded-2xl shadow-lg active:scale-95 transition-all">Create Account</button>
                <p class="text-center text-sm text-slate-500">Already registered? <span onclick="toggleView()" class="text-indigo-600 font-bold cursor-pointer underline">Login</span></p>
            </div>
        </div>
        <a href="admin.html" class="mt-8 text-[10px] text-slate-300 font-bold uppercase tracking-widest">Staff Portal</a>
    </div>

    <div id="app-dashboard" class="hidden min-h-screen pb-32">
        <div class="app-gradient p-8 pb-20 rounded-b-[3rem] text-white shadow-xl">
            <div class="flex justify-between items-center mb-6">
                <div><h2 id="user-name" class="text-2xl font-black">Welcome!</h2><p id="user-subtext" class="text-indigo-100 text-xs font-bold uppercase"></p></div>
                <button onclick="logout()" class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center backdrop-blur-md"><i class="fas fa-sign-out-alt"></i></button>
            </div>
            <div class="bg-white/10 p-4 rounded-3xl backdrop-blur-md flex items-center gap-3">
                <div class="w-10 h-10 bg-yellow-400 rounded-full flex items-center justify-center text-yellow-900 shadow-inner"><i class="fas fa-coins"></i></div>
                <div><p class="text-[10px] uppercase font-black opacity-70">Total Coins</p><p id="user-coins" class="text-xl font-black">0</p></div>
            </div>
        </div>
        <div class="px-6 -mt-10"><div id="role-view" class="grid grid-cols-2 gap-4"></div></div>

        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 px-8 py-4 flex justify-between items-center shadow-[0_-10px_30px_rgba(0,0,0,0.05)] z-50">
            <button onclick="location.reload()" class="text-indigo-600 flex flex-col items-center"><i class="fas fa-home text-xl"></i><span class="text-[9px] font-bold mt-1">Home</span></button>
            <button class="text-slate-300 flex flex-col items-center"><i class="fas fa-tasks text-xl"></i><span class="text-[9px] font-bold mt-1">Daily Task</span></button>
            <button class="text-slate-300 flex flex-col items-center"><i class="fas fa-award text-xl"></i><span class="text-[9px] font-bold mt-1">Rewards</span></button>
        </nav>
    </div>

    <div id="mcq-modal" class="hidden fixed inset-0 bg-slate-900/90 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] p-8 shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-6 right-6 text-slate-400"><i class="fas fa-times text-xl"></i></button>
            <h2 id="modal-title" class="text-2xl font-black text-slate-800 mb-2">Subject</h2>
            <p id="modal-subtitle" class="text-xs text-indigo-600 font-bold uppercase mb-6"></p>
            
            <div id="uploader-form" class="space-y-4">
                <select id="target-grade" class="input-style font-bold text-slate-700">
                    <option value="">Which class is this for?</option>
                    <option value="Foundational">Foundational (Nur-2nd)</option>
                    <option value="Primary">Primary (3rd-5th)</option>
                    <option value="Middle">Middle (6th-8th)</option>
                </select>
                <textarea id="q-text" placeholder="Question..." class="input-style h-24 p-4"></textarea>
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="opt-a" placeholder="Option A" class="input-style p-3">
                    <input type="text" id="opt-b" placeholder="Option B" class="input-style p-3">
                    <input type="text" id="opt-c" placeholder="Option C" class="input-style p-3">
                    <input type="text" id="opt-d" placeholder="Option D" class="input-style p-3">
                </div>
                <select id="correct-opt" class="input-style font-bold text-indigo-600">
                    <option value="">Correct Answer</option>
                    <option value="A">A</option><option value="B">B</option><option value="C">C</option><option value="D">D</option>
                </select>
                <button onclick="saveQuestion()" class="w-full app-gradient text-white font-bold py-4 rounded-2xl shadow-lg">Save to Database</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
