<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wagoora Edu-System | Elite Winter Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: radial-gradient(circle at top, #1e293b, #0f172a); min-height: 100vh; color: white; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-grad { background: linear-gradient(45deg, #4f46e5, #0ea5e9); transition: 0.3s; }
        .btn-grad:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -10px #4f46e5; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        input, select { background: rgba(15, 23, 42, 0.6) !important; color: white !important; border: 1px solid rgba(255,255,255,0.1) !important; }
    </style>
</head>
<body class="font-sans">

    <nav class="glass sticky top-0 z-50 p-4 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="p-2 bg-blue-500 rounded-lg shadow-lg shadow-blue-500/50"><i class="fas fa-snowflake animate-spin-slow"></i></div>
                <h1 class="font-black text-xl tracking-widest">WAGOORA <span class="text-blue-400">CORE</span></h1>
            </div>
            <div id="nav-user" class="hidden flex items-center gap-4">
                <span id="role-pill" class="text-[10px] font-bold px-2 py-1 rounded-full bg-blue-500/20 text-blue-400 border border-blue-500/30 uppercase"></span>
                <button onclick="logout()" class="hover:text-red-400 transition"><i class="fas fa-power-off"></i></button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 pb-20">
        
        <section id="auth-section" class="max-w-md mx-auto mt-20">
            <div class="glass p-8 rounded-3xl shadow-2xl border border-white/10">
                <h2 class="text-3xl font-bold mb-2">Secure Gateway</h2>
                <p class="text-slate-400 text-sm mb-8">Portal Authorization Required</p>
                
                <div class="space-y-4">
                    <select id="login-role" class="w-full p-4 rounded-xl outline-none">
                        <option value="student">Student Account</option>
                        <option value="teacher">Teacher Account</option>
                        <option value="hoi">HOI Account</option>
                        <option value="superadmin">Super Admin Control</option>
                    </select>
                    <input type="text" id="login-user" placeholder="Username" class="w-full p-4 rounded-xl outline-none">
                    <input type="password" id="login-pass" placeholder="Password" class="w-full p-4 rounded-xl outline-none">
                    <button onclick="handleLogin()" class="w-full btn-grad p-4 rounded-xl font-bold text-white shadow-lg">Enter Portal</button>
                </div>
            </div>
        </section>

        <section id="superadmin-panel" class="hidden space-y-8">
            <div class="flex justify-between items-end">
                <div>
                    <h2 class="text-4xl font-black">System Master</h2>
                    <p class="text-blue-400">Global Infrastructure Control</p>
                </div>
                <button onclick="openChangePass()" class="glass px-4 py-2 rounded-lg text-xs hover:bg-white/10"><i class="fas fa-key mr-2"></i> Change System Credentials</button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="glass p-6 rounded-3xl col-span-1">
                    <div class="flex flex-col gap-2">
                        <button onclick="showTab('add-school')" class="text-left p-4 rounded-xl hover:bg-white/5 transition flex items-center gap-3">
                            <i class="fas fa-plus-circle text-green-400"></i> Register New School
                        </button>
                        <button onclick="showTab('school-list')" class="text-left p-4 rounded-xl hover:bg-white/5 transition flex items-center gap-3">
                            <i class="fas fa-list text-blue-400"></i> View All Schools
                        </button>
                    </div>
                </div>

                <div class="glass p-8 rounded-3xl col-span-2">
                    <div id="add-school" class="tab-content active space-y-4">
                        <h3 class="text-xl font-bold mb-4">Add School Institution</h3>
                        <input type="text" id="new-school-name" placeholder="School Name" class="w-full p-3 rounded-lg">
                        <input type="text" id="new-school-hoi" placeholder="HOI Initial Username" class="w-full p-3 rounded-lg">
                        <button onclick="saveSchool()" class="bg-green-600 hover:bg-green-500 px-6 py-3 rounded-xl font-bold">Deploy School Portal</button>
                    </div>

                    <div id="school-list" class="tab-content space-y-4">
                        <h3 class="text-xl font-bold mb-4">Registered Schools</h3>
                        <div id="schools-grid" class="space-y-2">
                            <p class="text-slate-500 italic">No schools added yet...</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="hoi-panel" class="hidden space-y-8">
            <h2 class="text-3xl font-black italic" id="hoi-school-name">School Dashboard</h2>
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                <div class="glass p-6 rounded-3xl col-span-1 space-y-4">
                    <h3 class="font-bold border-b border-white/10 pb-2">Add Teacher</h3>
                    <input type="text" id="teacher-name" placeholder="Teacher Full Name" class="w-full p-2 rounded text-sm">
                    <select id="teacher-sub" class="w-full p-2 rounded text-sm">
                        <option>General Science</option>
                        <option>Mathematics</option>
                        <option>Social Studies</option>
                    </select>
                    <button onclick="addTeacher()" class="w-full btn-grad py-2 rounded font-bold text-xs uppercase">Grant Access</button>
                </div>
                <div class="glass p-6 rounded-3xl col-span-3">
                    <h3 class="font-bold mb-4">Active Staff</h3>
                    <div id="teacher-list" class="grid grid-cols-2 gap-4">
                        </div>
                </div>
            </div>
        </section>

    </div>

    <div id="pass-modal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 z-[100]">
        <div class="glass p-8 rounded-3xl max-w-sm w-full border border-white/20">
            <h3 class="text-xl font-bold mb-4 text-center">Update Credentials</h3>
            <input type="text" id="sys-user-new" placeholder="New Master Username" class="w-full p-3 rounded-lg mb-3">
            <input type="password" id="sys-pass-new" placeholder="New Master Password" class="w-full p-3 rounded-lg mb-6">
            <div class="flex gap-2">
                <button onclick="saveNewCreds()" class="flex-1 btn-grad py-3 rounded-xl font-bold">Update</button>
                <button onclick="openChangePass(false)" class="flex-1 bg-white/10 py-3 rounded-xl">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // MASTER SYSTEM STATE
        let sysCreds = { user: "admin", pass: "super123" };
        let schools = [];
        let teachers = [];

        function handleLogin() {
            const role = document.getElementById('login-role').value;
            const u = document.getElementById('login-user').value;
            const p = document.getElementById('login-pass').value;

            if (role === 'superadmin') {
                if (u === sysCreds.user && p === sysCreds.pass) {
                    showDashboard('superadmin');
                } else {
                    alert("Master Credentials Invalid!");
                }
            } else if (role === 'hoi') {
                showDashboard('hoi');
                document.getElementById('hoi-school-name').innerText = "Institution: " + u;
            } else {
                alert("Only Super Admin and HOI Logic fully functional in this preview.");
            }
        }

        function showDashboard(role) {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('nav-user').classList.remove('hidden');
            document.getElementById('role-pill').innerText = role;
            document.getElementById(role + '-panel').classList.remove('hidden');
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }

        function saveSchool() {
            const sName = document.getElementById('new-school-name').value;
            if(!sName) return;
            schools.push(sName);
            updateSchoolList();
            alert("School Server Deployed Successfully!");
            document.getElementById('new-school-name').value = "";
        }

        function updateSchoolList() {
            const list = document.getElementById('schools-grid');
            list.innerHTML = schools.map(s => `
                <div class="flex justify-between items-center p-4 glass rounded-xl mb-2">
                    <span class="font-bold text-blue-400">üè´ ${s}</span>
                    <span class="text-[10px] bg-green-500/20 text-green-400 px-2 py-1 rounded">ONLINE</span>
                </div>
            `).join('');
        }

        function addTeacher() {
            const tName = document.getElementById('teacher-name').value;
            const tSub = document.getElementById('teacher-sub').value;
            if(!tName) return;
            teachers.push({name: tName, sub: tSub});
            const list = document.getElementById('teacher-list');
            list.innerHTML += `
                <div class="p-4 glass rounded-xl flex items-center gap-4">
                    <div class="w-10 h-10 rounded-full bg-indigo-500 flex items-center justify-center font-bold">${tName[0]}</div>
                    <div>
                        <p class="font-bold text-sm">${tName}</p>
                        <p class="text-[10px] text-slate-400 uppercase">${tSub}</p>
                    </div>
                </div>
            `;
            document.getElementById('teacher-name').value = "";
        }

        function openChangePass(show = true) {
            document.getElementById('pass-modal').classList.toggle('hidden', !show);
        }

        function saveNewCreds() {
            const nu = document.getElementById('sys-user-new').value;
            const np = document.getElementById('sys-pass-new').value;
            if(nu && np) {
                sysCreds.user = nu;
                sysCreds.pass = np;
                alert("Master Credentials Updated!");
                openChangePass(false);
            }
        }

        function logout() { location.reload(); }
    </script>
</body>
</html>
