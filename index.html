<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wagoora v3.0 | Secure Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen">

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-md border border-white/10 shadow-2xl">
            <div class="text-center mb-8">
                <div class="inline-block p-4 rounded-3xl bg-indigo-600 mb-4 shadow-lg shadow-indigo-500/20">
                    <i class="fas fa-shield-halved text-3xl"></i>
                </div>
                <h1 class="text-3xl font-black tracking-tight">Wagoora v3.0</h1>
                <p class="text-slate-400 text-sm mt-2 font-medium">Secure Educational Gateway</p>
            </div>

            <div class="space-y-4">
                <select id="role-select" class="w-full p-4 bg-slate-800/50 border border-white/10 rounded-2xl text-sm outline-none focus:border-indigo-500 transition-all appearance-none">
                    <option value="student">Student Portal</option>
                    <option value="teacher">Teacher Portal</option>
                    <option value="hoi">HOI Dashboard</option>
                    <option value="superadmin">Super Admin</option>
                </select>
                
                <input type="text" id="user-field" placeholder="Username" class="w-full p-4 bg-slate-800/50 border border-white/10 rounded-2xl text-sm outline-none focus:border-indigo-500">
                <input type="password" id="pass-field" placeholder="Password" class="w-full p-4 bg-slate-800/50 border border-white/10 rounded-2xl text-sm outline-none focus:border-indigo-500">
                
                <button onclick="handleLogin()" class="w-full bg-indigo-600 hover:bg-indigo-500 py-4 rounded-2xl font-bold text-sm transition-all shadow-lg shadow-indigo-600/20 active:scale-95">
                    Authorize Access
                </button>
            </div>
        </div>
    </div>

    <div id="main-dashboard" class="hidden min-h-screen p-4">
        <div id="nav-info" class="hidden justify-between items-center mb-6 px-2">
            <div>
                <p id="display-role" class="text-[10px] font-black uppercase tracking-widest text-indigo-400"></p>
                <h2 class="text-xl font-bold">Workspace</h2>
            </div>
            <button onclick="logout()" class="p-3 rounded-2xl bg-white/5 border border-white/10 text-red-400">
                <i class="fas fa-power-off"></i>
            </button>
        </div>

        <div id="panel-superadmin" class="panel hidden space-y-4">
            <div class="glass p-6 rounded-[2rem] border border-white/5">
                <h3 class="font-bold mb-4">Add New School</h3>
                <input type="text" id="school-name" placeholder="School Name" class="w-full p-3 bg-white/5 rounded-xl mb-2 text-sm border border-white/5">
                <input type="text" id="school-location" placeholder="Location" class="w-full p-3 bg-white/5 rounded-xl mb-3 text-sm border border-white/5">
                <button onclick="registerNewSchool()" class="w-full bg-indigo-600 p-3 rounded-xl text-sm font-bold">Register School</button>
            </div>

            <div class="glass p-6 rounded-[2rem] border border-white/5">
                <h3 class="font-bold mb-4">Appoint HOI</h3>
                <input type="text" id="hoi-username" placeholder="HOI Username" class="w-full p-3 bg-white/5 rounded-xl mb-2 text-sm border border-white/5">
                <select id="hoi-school-select" class="w-full p-3 bg-slate-800 rounded-xl mb-3 text-sm border border-white/5"></select>
                <button onclick="appointHOI()" class="w-full bg-indigo-600 p-3 rounded-xl text-sm font-bold">Grant HOI Power</button>
            </div>

            <div class="glass p-6 rounded-[2rem] border border-white/5">
                <h3 class="font-bold mb-4">Global Subject Registry</h3>
                <input type="text" id="sub-name" placeholder="Subject Name" class="w-full p-3 bg-white/5 rounded-xl mb-2 text-sm border border-white/5">
                <select id="sub-cat" class="w-full p-3 bg-slate-800 rounded-xl mb-3 text-sm border border-white/5">
                    <option value="Foundational">Foundational (Upto 2nd)</option>
                    <option value="Primary">Primary (3rd-5th)</option>
                    <option value="Middle">Middle (6th-8th)</option>
                    <option value="Secondary">Secondary (9th-10th)</option>
                    <option value="Higher Secondary">Higher Secondary (11th-12th)</option>
                </select>
                <button onclick="addGlobalSubject()" class="w-full bg-emerald-600 p-3 rounded-xl text-sm font-bold">Add Subject</button>
            </div>
        </div>

        <div id="panel-hoi" class="panel hidden space-y-4">
            <div class="glass p-6 rounded-[2rem] border border-white/5">
                <h3 class="font-bold mb-4"><i class="fas fa-user-plus mr-2 text-indigo-400"></i>Add Teacher</h3>
                <input type="text" id="t-name" placeholder="Teacher Username" class="w-full p-3 bg-white/5 rounded-xl mb-2 text-sm border border-white/5">
                <select id="t-subject" class="w-full p-3 bg-slate-800 rounded-xl mb-4 text-sm border border-white/5">
                    </select>
                <button onclick="addTeacher()" class="w-full bg-indigo-600 p-3 rounded-xl font-bold text-sm">Deploy Staff</button>
            </div>
            
            <div class="mt-6">
                <p class="text-[10px] font-bold uppercase opacity-40 ml-4 mb-2">Registered Faculty</p>
                <div id="teacher-list" class="space-y-2"></div>
            </div>
        </div>

        <div id="panel-teacher" class="panel hidden space-y-4">
            <div class="glass p-6 rounded-[2rem] border border-white/5">
                <h3 class="font-bold mb-4 text-indigo-400">Post New Quiz</h3>
                <input type="text" id="quiz-title" placeholder="Quiz Title" class="w-full p-3 bg-white/5 rounded-xl mb-2 text-sm border border-white/5">
                <textarea id="quiz-question" placeholder="Enter Question" class="w-full p-3 bg-white/5 rounded-xl mb-4 text-sm border border-white/5 h-20"></textarea>
                
                <div class="grid grid-cols-2 gap-2 mb-4">
                    <input type="text" id="opt-a" placeholder="Opt A" class="p-2 bg-white/5 rounded-lg text-xs border border-white/5">
                    <input type="text" id="opt-b" placeholder="Opt B" class="p-2 bg-white/5 rounded-lg text-xs border border-white/5">
                    <input type="text" id="opt-c" placeholder="Opt C" class="p-2 bg-white/5 rounded-lg text-xs border border-white/5">
                    <input type="text" id="opt-d" placeholder="Opt D" class="p-2 bg-white/5 rounded-lg text-xs border border-white/5">
                </div>
                
                <select id="quiz-correct" class="w-full p-3 bg-slate-800 rounded-xl mb-4 text-sm border border-white/5">
                    <option value="A">Correct: Option A</option>
                    <option value="B">Correct: Option B</option>
                    <option value="C">Correct: Option C</option>
                    <option value="D">Correct: Option D</option>
                </select>
                
                <button onclick="postQuiz()" class="w-full bg-emerald-600 p-3 rounded-xl font-bold">Publish to School</button>
            </div>
        </div>

        <div id="panel-student" class="panel hidden space-y-4">
            <div class="glass p-6 rounded-[2rem] bg-indigo-600/20 border border-indigo-500/30">
                <h4 class="text-xs font-bold uppercase opacity-60">Enrolled School</h4>
                <p id="student-school-display" class="font-bold text-lg"></p>
            </div>
            
            <p class="text-[10px] font-bold uppercase opacity-40 ml-4 mt-6">Available Quizzes</p>
            <div id="quiz-feed" class="space-y-4">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
