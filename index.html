<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Assignment Portal | Zone Wagoora</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col">

    <div id="login-screen" class="flex-grow flex flex-col items-center justify-center p-6">
        <div class="w-full max-w-sm bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100">
            <div class="bg-indigo-900 p-8 text-center text-white">
                <i class="fas fa-snowflake text-4xl mb-4"></i>
                <h1 class="text-xl font-bold">Winter Assignment Portal</h1>
                <p class="text-xs opacity-70">Zone Wagoora (Baramulla)</p>
            </div>
            <div class="p-8 space-y-4">
                <input type="email" id="email-field" placeholder="Email Address" class="w-full p-4 rounded-xl border border-slate-200">
                <input type="password" id="pass-field" placeholder="Password" class="w-full p-4 rounded-xl border border-slate-200">
                <button onclick="handleLogin()" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-indigo-700">Login</button>
                <p class="text-center text-xs text-slate-400">Forgot Password?</p>
            </div>
        </div>
    </div>

    <div id="main-dashboard" class="hidden flex-grow">
        <div class="bg-indigo-600 p-6 text-white flex items-center gap-4">
            <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center text-2xl font-bold" id="user-initial">Z</div>
            <div>
                <h2 id="display-name" class="font-bold text-lg">Loading...</h2>
                <p id="display-stats" class="text-xs opacity-80">Class: 5th | ðŸª™ 0 Coins</p>
            </div>
            <div class="ml-auto flex gap-2">
                <div id="trophy-slot" class="text-2xl"></div>
                <button onclick="logout()" class="text-white/80 p-2"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>

        <div class="p-6 grid grid-cols-3 gap-4">
            <button onclick="showSubjectMenu()" class="menu-card">
                <div class="icon-circle bg-blue-100 text-blue-600"><i class="fas fa-book"></i></div>
                <span>Assignments</span>
            </button>
            <button onclick="showLeaderboard()" class="menu-card">
                <div class="icon-circle bg-yellow-100 text-yellow-600"><i class="fas fa-trophy"></i></div>
                <span>Rankings</span>
            </button>
            <button onclick="showProfile()" class="menu-card">
                <div class="icon-circle bg-purple-100 text-purple-600"><i class="fas fa-user-graduate"></i></div>
                <span>My Profile</span>
            </button>
        </div>

        <div id="quiz-container" class="px-6 pb-20"></div>
    </div>

    <footer class="bg-white border-t border-slate-100 p-4 text-center">
        <p class="text-[10px] text-slate-400 leading-tight">
            Designed and developed by:<br>
            <span class="text-slate-700 font-bold uppercase">Mohammad Ashraf Rather</span><br>
            Govt. Primary School Pethgam Wagoora | Near ZEO Office Wagoora
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
