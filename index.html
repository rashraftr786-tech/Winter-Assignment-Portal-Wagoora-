<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wagoora Edu-Portal | Elite V3.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="glass p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <i class="fas fa-snowflake text-blue-400 text-2xl"></i>
                <h1 class="font-black tracking-widest text-xl">WAGOORA <span class="text-indigo-500 uppercase text-xs">v3.0</span></h1>
            </div>
            <div id="nav-info" class="hidden flex items-center gap-6">
                <span id="display-role" class="text-[10px] bg-indigo-500/20 px-3 py-1 rounded-full border border-indigo-500/40 uppercase"></span>
                <button onclick="logout()" class="text-red-400 hover:text-red-300"><i class="fas fa-power-off"></i></button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 mt-6">
        
        <section id="login-screen" class="max-w-md mx-auto py-10">
            <div class="glass p-8 rounded-[2.5rem] shadow-2xl">
                <h2 class="text-3xl font-bold mb-6 text-center">Security Gateway</h2>
                <div class="space-y-4">
                    <select id="role-select">
                        <option value="student">Student Login</option>
                        <option value="teacher">Teacher Login</option>
                        <option value="hoi">HOI Login</option>
                        <option value="superadmin">Super Admin</option>
                    </select>
                    <input type="text" id="user-field" placeholder="Username">
                    <input type="password" id="pass-field" placeholder="Password">
                    <button onclick="handleLogin()" class="w-full btn-glow p-4 rounded-xl font-bold uppercase">Authorize</button>
                </div>
            </div>
        </section>

        <section id="main-dashboard" class="hidden grid grid-cols-1 lg:grid-cols-4 gap-8">
            
            <aside class="space-y-3">
                <div id="sidebar-menu" class="space-y-2">
                    </div>
            </aside>

            <main class="lg:col-span-3">
                
                <div id="panel-superadmin" class="panel hidden space-y-6">
                    <div class="glass p-8 rounded-[2rem]">
                        <h3 class="text-xl font-bold mb-4">Global Subject Registry</h3>
                        <div class="flex gap-2 mb-6">
                            <input type="text" id="sub-name" placeholder="Subject Name" class="flex-1">
                            <select id="sub-cat" class="w-1/3">
                                <option>Foundational</option>
                                <option>Primary</option>
                                <option>Middle</option>
                                <option>Secondary</option>
                                <option>Higher Secondary</option>
                            </select>
                            <button onclick="addGlobalSubject()" class="bg-indigo-600 px-6 rounded-xl">Add</button>
                        </div>
                        <div id="subject-list" class="grid grid-cols-2 gap-3"></div>
                    </div>
                </div>

                <div id="panel-hoi" class="panel hidden space-y-6">
                    <div class="glass p-8 rounded-[2rem]">
                        <h3 class="text-xl font-bold mb-4">Add Teacher Account</h3>
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <input type="text" id="t-user" placeholder="Teacher Username">
                            <select id="t-subject-select"></select>
                        </div>
                        <button onclick="registerTeacher()" class="btn-glow w-full p-3 rounded-xl">Create Teacher Access</button>
                    </div>
                </div>

                <div id="panel-teacher" class="panel hidden space-y-6">
    <div class="glass p-8 rounded-[2rem]">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-bold">Quiz Creator</h3>
            <span class="bg-indigo-500/20 text-indigo-400 px-4 py-1 rounded-full text-xs font-bold">
                Subject: <span id="active-subject-display">Not Set</span>
            </span>
        </div>
        
        <textarea id="q-text" class="w-full mb-4" placeholder="Enter Question..."></textarea>
        <div class="grid grid-cols-2 gap-4">
            <input type="text" id="opt-0" placeholder="Option A">
            <input type="text" id="opt-1" placeholder="Option B">
            <input type="text" id="opt-2" placeholder="Option C">
            <input type="text" id="opt-3" placeholder="Option D">
        </div>
        <div class="mt-4">
            <label class="text-xs text-gray-400 block mb-2 uppercase">Select Correct Response</label>
            <select id="correct-opt" class="w-full">
                <option value="0">A is Correct</option>
                <option value="1">B is Correct</option>
                <option value="2">C is Correct</option>
                <option value="3">D is Correct</option>
            </select>
        </div>
        <button onclick="uploadQuiz()" class="btn-glow w-full mt-6 p-4 rounded-xl font-bold uppercase">Publish to Students</button>
    </div>
</div>


                <div id="panel-student" class="panel hidden space-y-6">
                    </div>

            </main>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
