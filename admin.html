<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control | Zone Wagoora</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white min-h-screen p-4">

    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8 bg-slate-800 p-6 rounded-3xl border border-slate-700">
            <div>
                <h1 class="text-2xl font-bold">HOI/Admin Panel</h1>
                <p class="text-indigo-400 text-xs uppercase tracking-widest">Zone Wagoora Management</p>
            </div>
            <button onclick="logout()" class="bg-red-500/20 text-red-400 px-4 py-2 rounded-xl text-sm font-bold">Logout</button>
        </header>

        <div class="space-y-4">
            <h2 class="text-lg font-bold flex items-center gap-2">
                <i class="fas fa-clock text-yellow-500"></i> Pending Approvals
            </h2>
            <div id="pending-list" class="grid gap-4">
                <p class="text-slate-500 italic">Checking for new registrations...</p>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBcRfUj9N_9LaVuEuIT7d0ueJ88heyP9hI",
            authDomain: "wagoora-edu-portal.firebaseapp.com",
            projectId: "wagoora-edu-portal",
            storageBucket: "wagoora-edu-portal.firebasestorage.app",
            messagingSenderId: "476444772096",
            appId: "1:476444772096:web:6fd360cc0a774f94a1d5e5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 1. Monitor Pending Users
        db.collection("users").where("approved", "==", false)
            .onSnapshot(snapshot => {
                const list = document.getElementById('pending-list');
                if (snapshot.empty) {
                    list.innerHTML = "<div class='p-8 text-center bg-slate-800 rounded-3xl border border-slate-700 text-slate-500'>No pending requests.</div>";
                    return;
                }
                
                list.innerHTML = snapshot.docs.map(doc => {
                    const u = doc.data();
                    return `
                        <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                            <div>
                                <span class="text-[10px] font-bold px-2 py-1 rounded bg-indigo-500/20 text-indigo-400 uppercase">${u.role}</span>
                                <h3 class="text-lg font-bold mt-1">${u.fullName}</h3>
                                <p class="text-xs text-slate-400">${u.school} ${u.grade ? '| ' + u.grade : ''}</p>
                                <p class="text-[10px] text-slate-500 mt-1">${u.email}</p>
                            </div>
                            <div class="flex gap-2 w-full md:w-auto">
                                <button onclick="approveUser('${doc.id}')" class="flex-1 bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded-xl text-sm font-bold transition">Approve</button>
                                <button onclick="deleteUser('${doc.id}')" class="flex-1 bg-red-600/20 hover:bg-red-600 text-red-400 hover:text-white px-4 py-2 rounded-xl text-sm font-bold transition">Delete</button>
                            </div>
                        </div>
                    `;
                }).join('');
            });

        // 2. Action Functions
        function approveUser(uid) {
            db.collection("users").doc(uid).update({ approved: true })
                .then(() => alert("User Approved! They can now log in."));
        }

        function deleteUser(uid) {
            if(confirm("Are you sure? This will remove the user request permanently.")) {
                db.collection("users").doc(uid).delete();
            }
        }

        function logout() { firebase.auth().signOut().then(() => window.location.href = "index.html"); }
    </script>
</body>
</html>
