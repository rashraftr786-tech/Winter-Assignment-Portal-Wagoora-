<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Zone Wagoora</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white min-h-screen p-4">

    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8 bg-slate-800 p-6 rounded-3xl border border-slate-700">
            <div>
                <h1 class="text-2xl font-bold">HOI Management</h1>
                <p class="text-indigo-400 text-xs uppercase tracking-widest">User Approval & Cleanup</p>
            </div>
            <button onclick="window.location.href='index.html'" class="bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-xl text-sm font-bold">Back to Home</button>
        </header>

        <div class="space-y-4">
            <h2 class="text-lg font-bold">Pending or New Users</h2>
            <div id="user-list" class="grid gap-4">
                <p class="text-slate-500">Loading users...</p>
            </div>
        </div>
    </div>

    <script>
        // Use your exact Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBcRfUj9N_9LaVuEuIT7d0ueJ88heyP9hI",
            authDomain: "wagoora-edu-portal.firebaseapp.com",
            projectId: "wagoora-edu-portal",
            storageBucket: "wagoora-edu-portal.firebasestorage.app",
            messagingSenderId: "476444772096",
            appId: "1:476444772096:web:6fd360cc0a774f94a1d5e5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Monitor Users
        db.collection("users").onSnapshot(snapshot => {
            const list = document.getElementById('user-list');
            if (snapshot.empty) {
                list.innerHTML = "<div class='p-8 text-center text-slate-500 italic'>No users found.</div>";
                return;
            }
            
            list.innerHTML = snapshot.docs.map(doc => {
                const u = doc.data();
                const statusColor = u.approved ? "bg-green-500/20 text-green-400" : "bg-yellow-500/20 text-yellow-400";
                const statusText = u.approved ? "Approved" : "Pending";

                return `
                    <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                        <div>
                            <div class="flex gap-2">
                                <span class="text-[10px] font-bold px-2 py-1 rounded bg-indigo-500/20 text-indigo-400 uppercase">${u.role}</span>
                                <span class="text-[10px] font-bold px-2 py-1 rounded ${statusColor} uppercase">${statusText}</span>
                            </div>
                            <h3 class="text-lg font-bold mt-2">${u.fullName}</h3>
                            <p class="text-xs text-slate-400">${u.email}</p>
                        </div>
                        <div class="flex gap-2 w-full md:w-auto">
                            ${!u.approved ? `<button onclick="approveUser('${doc.id}')" class="flex-1 bg-green-600 px-4 py-2 rounded-xl text-xs font-bold">Approve</button>` : ''}
                            <button onclick="deleteUser('${doc.id}')" class="flex-1 bg-red-600/20 text-red-400 hover:bg-red-600 hover:text-white px-4 py-2 rounded-xl text-xs font-bold transition">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        });

        function approveUser(uid) {
            db.collection("users").doc(uid).update({ approved: true })
                .then(() => alert("User Approved!"));
        }

        async function deleteUser(uid) {
            if(confirm("Permanently delete this user from database?")) {
                await db.collection("users").doc(uid).delete();
                alert("User deleted. If they still cannot log in, manually delete them from the 'Authentication' tab in Firebase Console.");
            }
        }
    </script>
</body>
</html>
